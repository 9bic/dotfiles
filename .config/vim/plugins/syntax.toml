# highlight
[[plugins]]
repo  = 'othree/html5.vim'
on_ft = 'html'

[[plugins]]
repo = 'keith/swift.vim'
on_ft = 'swift'

[[plugins]]
repo = 'pbogut/deoplete-padawan'
on_ft = 'php'

[[plugins]]
repo = 'jwalton512/vim-blade'
on_ft = 'blade.php'

[[plugins]]
repo = 'othree/yajs.vim'
on_ft = 'javascript'

[[plugins]]
repo = 'mrk21/yaml-vim'
on_ft = 'yaml'

[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'
hook_source = '''
if executable('pyls')
  autocmd FileType python setlocal omnifunc=LanguageClient#complete
endif
'''

[[plugins]]
repo = 'ekalinin/Dockerfile.vim'
on_ft = 'Dockerfile'

[[plugins]]
repo = 'hashivim/vim-terraform'
on_ft = 'terraform'
hook_source = '''
autocmd FileType terraform  setlocal sw=2 ts=2 autoindent
'''

[[plugins]]
repo = 'protocolbuffers/protobuf'
rtp = 'editors'
on_ft = 'proto'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'vim-jp/syntax-vim-ex'
on_ft = 'vim'
